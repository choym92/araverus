        return `$${Math.round(val).toLocaleString()}`;
    }
    if (key.includes("pct") || key.includes("_pct")) return `${val}%`;
    if (key.includes("_sec")) return `${Math.round(val)}s`;
    return typeof val === 'number' ? (val % 1 === 0 ? val.toLocaleString() : val.toFixed(2)) : val;
};

// ============================================
// MAIN APP
// ============================================
const App = () => {
    const [view, setView] = useState('overview');
    const [selectedSegment, setSelectedSegment] = useState(null);
    const [selectedCluster, setSelectedCluster] = useState(null);

    const handleSelectSegment = (seg) => { setSelectedSegment(seg); setView('segment'); };
    const handleSelectCluster = (clusterId) => { setSelectedCluster(clusterId); setView('cluster'); };
    const handleBackToOverview = () => { setView('overview'); setSelectedSegment(null); setSelectedCluster(null); };
    const handleBackToSegment = () => { setView('segment'); setSelectedCluster(null); };

    const getClusterData = () => {
        if (selectedSegment === 'purchaser') return purchaserData[selectedCluster];
        if (selectedSegment === 'cart_abandoner') return cartAbandonerData[selectedCluster];
        if (selectedSegment === 'browser') return browserData[selectedCluster];
        if (selectedSegment === 'support') return supportData[selectedCluster];
        return null;
    };

    return (
        <div className="min-h-screen bg-slate-100 p-6">
            <div className="max-w-6xl mx-auto">
                {view === 'overview' && <TreeOverview onSelectSegment={handleSelectSegment} />}
                {view === 'segment' && <SegmentDetail segment={selectedSegment} onBack={handleBackToOverview} onSelectCluster={handleSelectCluster} />}
                {view === 'cluster' && <ClusterDetail segment={selectedSegment} clusterId={selectedCluster} data={getClusterData()} onBack={handleBackToSegment} />}
            </div>
        </div>
    );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
